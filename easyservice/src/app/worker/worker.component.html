<div [ngClass]="'worker-container'" class="dashboard p-3">
  <div class="form-row">
    <div class="form-group col-md-3">
      <h4 class="text-center" [ngClass]="'name'">Filters</h4>
      <hr />
      <div class="card" style="background-color: transparent">
        <div class="card-body">
          <h4 class="card-title" [ngClass]="'name'">Availability</h4>
          <hr />
          <div
            class="form-check"
            *ngFor="let availability of availabilityCheckedArray"
          >
            <label class="form-check-label" [for]="availability.value">
              <span
                [ngClass]="{
                  available: availability.availability === 'Available',
                  'not-available': availability.availability === 'Not-Available'
                }"
                ><i class="fas fa-circle"></i
              ></span>
              <input
                type="checkbox"
                name="availability"
                [ngClass]="'checkbox'"
                [id]="availability.value"
                [value]="availability.value"
                [checked]="availability.checked"
                (change)="onAvailabilityChange(availability, $event)"
              />
              {{ availability.availability }} </label
            ><br />
          </div>
        </div>
      </div>
    </div>
    <div class="form-group col-md-9">
      <div class="">
        <input
          type="search"
          class="p-2 pl-4 mb-3"
          name="maintenance"
          id="maintenance"
          value=""
          style="
            width: 100%;
            height: 50px;
            border-radius: 10px;
            border-width: 1px;
          "
          placeholder="Search By Name or Work Type"
          [(ngModel)]="searchText"
        />
      </div>
      <div class="row">
        <div *ngFor="let worker of workers | filter: searchText">
          <div class="card m-3" style="width: 18rem">
            <div class="text-center">
              <img
                src="{{ worker.workerImg }}"
                class="card-img-top w-50 mt-2"
                alt="..."
              />
            </div>
            <div class="card-body">
              <p class="card-title">Name : {{ worker.workerName }}</p>
              <p class="card-text">Work Type : {{ worker.workType }}</p>
              <p class="card-text">
                Status :
                <span
                  [ngClass]="{
                    available: worker.availability === 'Available',
                    'not-available': worker.availability === 'Not-Available'
                  }"
                  >{{ worker.availability }}</span
                >
              </p>
              <p class="card-text">
                Working Hours/Day : {{ worker.workingHours }}
              </p>
              <div class="d-flex flex-row justify-content-start mb-2">
                <div class="mr-2">
                  <i class="fas fa-phone-alt"></i>
                </div>
                <div>
                  <p class="card-text">
                    Contact Number : {{ worker.contactNumber }}
                  </p>
                </div>
              </div>
              <div class="d-flex flex-row justify-content-end">
                <span class="checked"><i class="fas fa-star"></i></span>
                <span class="checked"><i class="fas fa-star"></i></span>
                <span class="checked"><i class="fas fa-star"></i></span>
                <span class="checked"><i class="fas fa-star-half-alt"></i></span>
                <span class=""><i class="fas fa-star"></i></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
